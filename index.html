<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="text-container">
        
    </div>
    <div class="container">
        <div class="container-up-side-inner"></div>
        <div class="container-down">
           <div class="container-of-numbers">
               <div class="left-side">
                   <div class="up-side-button-container">
                       <button id="cButton" class="operator-button splitted">C</button>  
                       <button class="operator-button splitted useless">?</button>  
                       <button class="operator-button splitted useless">%</button>  
                   </div>
                   <div id="container" class="container-numbers">
                       <!-- <button class="number-button">1</button>
                           <button class="number-button">2</button>
                           <button class="number-button">3</button>
                           <button class="number-button">4</button>
                           <button class="number-button">5</button>
                           <button class="number-button">6</button>
                           <button class="number-button">7</button>
                           <button class="number-button">8</button>
                           <button class="number-button">9</button> -->     
                           
                       </div>
               </div>
               <div class="only-zero-button">
                   <button id="zeroButton" class="number-button zeroButton">0</button>
               </div>
           </div>
            <div class="operators">
                
                <button class="operator-button splitted right-button">/</button>
                <button class="operator-button right-button">*</button>
                <button class="operator-button right-button">-</button>
                <button class="operator-button right-button">+</button>
                <button id="equalButton" class="operator-button right-button">=</button>
            </div>
        </div>
    </div>
                
                
            
        
    
    <script src="app.js"></script>
</html>        
</body>
